        .glass-card {
            background: rgba(0, 0, 0, 0.01);

        }
        .text-gradient {
            background: linear-gradient(180deg, #000000 0%, #444444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
        }
